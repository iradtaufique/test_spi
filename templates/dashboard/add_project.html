{% extends 'base.html' %}


{% block content %}
<div class="br-pagebody">
    <div class="br-section-wrapper">
        <div id="wizard2">
            <h3>Create Project</h3>
            <section>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group wd-xs-300">
                        {{ form.project_name }}
                    </div>
                    <div class="form-group wd-xs-300">
                        {{ form.project_code }}
                    </div>
                    <div class="form-group wd-xs-150">
                        <button class="btn btn-info disabled btn-block mg-b-10">Save</button>
                    </div>
                </form>
            </section>

        </div>
    </div>
</div>
  {% endblock  %}
