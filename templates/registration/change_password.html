<!DOCTYPE html>

{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bracket Plus">
    <meta name="twitter:description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="twitter:image" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/bracketplus">
    <meta property="og:title" content="Bracket Plus">
    <meta property="og:description" content="Premium Quality and Responsive UI for Dashboard.">

    <meta property="og:image" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="author" content="ThemePixels">

    <title>Spiu</title>

    <!-- vendor css -->
    <link href="{% static 'lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet' %}">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css" rel="stylesheet' %}">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="{% static 'css/bracket.css' %}">

   <!--style to for change password-->
      <style>
          .form-text {
                 display: none;
                 margin-top: 0.25rem;
                    }
      </style>
  </head>

  <body>

    <div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">

      <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">
        <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">[</span><span class="tx-info">Change Password</span> <span class="tx-normal">]</span></div>
        <div class="tx-center mg-b-60">SPIU Change password</div>

            <div class="form-group">
                <form action="" method="post">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-info btn-block">Confirm New Password</button>
                </form>
            </div><!-- form-group -->
            <div class="mg-t-60 tx-center"></div>

      </div><!-- login-wrapper -->
    </div><!-- d-flex -->

    <script src="{% static 'lib/jquery/jquery.min.js' %} "></script>
    <script src="{% static 'lib/jquery-ui/ui/widgets/datepicker.js' %} "></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %} "></script>

  </body>
</html>
